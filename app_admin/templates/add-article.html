{% extends 'partials/base.html' %}
{% load static %}

{% block content %}
<style>
  /* Style pour centrer la carte */
  .card-container {
    display: flex;
    justify-content: center;
    align-items: center;
    backdrop-filter: blur(5px); /* Applique un flou à l'arrière-plan */
  }

  .card {
    width: 320px; /* Ajustez la largeur de la card selon vos besoins */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
  }

  /* Style pour les champs de formulaire */
  .form-label {
    font-weight: bold;
  }

  .form-control {
    margin-bottom: 10px;
  }

  /* Style pour les boutons */
  .btn-primary {
    width: 100%;
  }
</style>

<div class="card-container">
  <div class="card mt-2">
    <div class="card-body">
      <form class="row g-3" method="post" enctype="multipart/form-data">
        {% csrf_token %}
          
        <div class="col-12">
          <label for="id_nom" class="form-label">Nom Article</label>
          {{ form.nom }}
        </div>

        <div class="col-12">
          <label for="id_description" class="form-label">Description</label>
          {{ form.description }}
        </div>

        <div class="col-12">
          <label for="id_prix" class="form-label">Prix</label>
          {{ form.prix }}
        </div>

        <div class="col-12">
          <label for="id_photo1" class="form-label">Photo 1</label>
          {{ form.photo1 }}
        </div>

        <div class="col-12">
          <label for="id_photo2" class="form-label">Photo 2</label>
          {{ form.photo2 }}
        </div>

        <div class="col-12">
          <label for="id_photo3" class="form-label">Photo 3</label>
          {{ form.photo3 }}
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Valider</button>
          <button type="reset" class="btn btn-secondary">Réinitialiser</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
