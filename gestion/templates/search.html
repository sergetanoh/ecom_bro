{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1 class="text-center mt-3">Liste de recherches</h1>
<div class="container">
  <div class="row">
    {% for article in liste_articles %}
    <div class="col-12 col-md-6 col-lg-3 col-xl-3 mb-2">
      <div class="card p-2">
        <div id="carouselExample{{ article.id }}" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="{{ article.photo1.url }}" class="d-block w-100" alt="photo1">
            </div>
            <div class="carousel-item">
              <img src="{{ article.photo2.url }}" class="d-block w-100" alt="photo2">
            </div>
            <div class="carousel-item">
              <img src="{{ article.photo3.url }}" class="d-block w-100" alt="photo3">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample{{ article.id }}" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample{{ article.id }}" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <div class="card-body" style="height: 230px;">
          <h5 class="card-title"><a href="">{{ article.nom }}</a></h5>
          <p class="card-text">{{ article.description  }}</p>
          <p class="card-text">Prix {{article.prix }}</p>
          <a href="{% url 'commande' article.id %}" class="btn btn-primary">Commander</a>

        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<!-- Ajoute le code JavaScript ici -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
  $(document).ready(function() {
    $('.card').hover(
      function() {
        $(this).addClass('shadow-lg').css('cursor', 'pointer');
      },
      function() {
        $(this).removeClass('shadow-lg');
      }
    );
  });
</script>
{% endblock %}
